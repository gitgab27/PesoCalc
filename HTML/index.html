<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JavaScript</title>
    <link rel="stylesheet" href="/CSS/index.css">
    <script src="/JS/index.js"></script>
</head>
<body>
    <fieldset>
        <legend>ORDER</legend>
        <div>
        <form name="formcalc">
        Magic Beans ($12 each): <input type="text" name="txtnum1"><br>
        Strange metal thing ($3 each) <input type="text" name="txtnum2"><br>
        <input type="button" value="Calculate" onclick="sumValues()"> <br>
                
        Result <input type="text" name="txtres"> <br>
        </form>
        </div>
                <script type="text/javascript">
                    function sumValues()
                    {
                        var num1, num2, res;
                        num1=Number(document.formcalc.txtnum1.value);
                        num2=Number(document.formcalc.txtnum2.value);
                        res=num1+num2;
                        document.formcalc.txtres.value=res;
                    }
                </script>
    
        
    </fieldset>
</body>
</html>
